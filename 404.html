<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Narratum</title>
    <meta name="description" content="The page you're looking for doesn't exist. Let's get you back on track.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* 404 Page Specific Styles */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-family: var(--font-serif);
            font-size: 180px;
            font-weight: 300;
            color: var(--accent-gold);
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            animation: fadeInScale 1s ease forwards;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .error-title {
            font-family: var(--font-serif);
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }
        
        .error-message {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }
        
        .error-button {
            display: inline-block;
            padding: 16px 40px;
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .error-button.primary {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
        }
        
        .error-button.primary:hover {
            background: rgba(251, 191, 36, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.2);
        }
        
        .error-button.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-button.secondary:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }
        
        /* Animated background pattern */
        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        
        .error-pattern {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid var(--accent-gold);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }
        
        .error-pattern:nth-child(1) {
            top: -150px;
            left: -150px;
            animation-duration: 25s;
        }
        
        .error-pattern:nth-child(2) {
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: -5s;
        }
        
        .error-pattern:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            animation-duration: 35s;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.1;
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg) scale(1.1);
                opacity: 0.15;
            }
            50% {
                transform: translate(-20px, 20px) rotate(180deg) scale(0.95);
                opacity: 0.1;
            }
            75% {
                transform: translate(40px, 10px) rotate(270deg) scale(1.05);
                opacity: 0.15;
            }
        }
        
        /* Glitch effect on hover */
        .error-code:hover {
            animation: glitch 0.3s ease-in-out;
        }
        
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 0 transparent;
            }
            25% {
                text-shadow: -2px 0 var(--accent-cyan), 2px 0 var(--accent-gold);
            }
            50% {
                text-shadow: 2px 0 var(--accent-cyan), -2px 0 var(--accent-gold);
            }
            75% {
                text-shadow: 0 0 8px var(--accent-gold);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <!-- Animated background -->
        <div class="error-background">
            <div class="error-pattern"></div>
            <div class="error-pattern"></div>
            <div class="error-pattern"></div>
        </div>
        
        <!-- Error content -->
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                The infrastructure you're looking for seems to have wandered off. 
                Let's guide you back to more hospitable terrain.
            </p>
            
            <div class="error-actions">
                <a href="/" class="error-button primary">Return Home</a>
                <a href="/#contact" class="error-button secondary">Contact Us</a>
            </div>
        </div>
    </div>
    
    <!-- Simple script for interactive elements -->
    <script>
        // Add some interactive magic
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            
            // Random glitch effect
            if (errorCode) {
                setInterval(() => {
                    if (Math.random() > 0.95) {
                        errorCode.style.animation = 'glitch 0.3s ease-in-out';
                        setTimeout(() => {
                            errorCode.style.animation = '';
                        }, 300);
                    }
                }, 3000);
            }
            
            // Track 404 errors if analytics is available
            if (typeof gtag !== 'undefined') {
                gtag('event', 'error_404', {
                    'event_category': 'Error',
                    'event_label': window.location.pathname
                });
            }
        });
    </script>
</body>
</html>
