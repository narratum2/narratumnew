<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Narratum</title>
    <meta name="description" content="Thank you for connecting with Narratum. We'll be in touch soon.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* Thank You Page Specific Styles */
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
            position: relative;
            z-index: 2;
        }
        
        .thank-you-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .thank-you-icon svg {
            width: 100%;
            height: 100%;
            color: var(--accent-gold);
        }
        
        .thank-you-title {
            font-family: var(--font-serif);
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 24px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .thank-you-message {
            font-size: 20px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }
        
        .back-home {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .back-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .back-home:hover::before {
            left: 100%;
        }
        
        .back-home:hover {
            background: rgba(251, 191, 36, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.2);
        }
        
        /* Animated checkmark */
        .checkmark {
            stroke: var(--accent-gold);
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease 0.5s forwards;
        }
        
        .check-circle {
            stroke: var(--accent-gold);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 320;
            stroke-dashoffset: 320;
            animation: drawCircle 1s ease forwards;
        }
        
        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Background constellation effect */
        .thank-you-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(251, 191, 36, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(125, 211, 252, 0.2), transparent),
                radial-gradient(1px 1px at 80% 20%, rgba(251, 191, 36, 0.2), transparent),
                radial-gradient(1px 1px at 40% 80%, rgba(125, 211, 252, 0.3), transparent);
            background-size: 300% 300%;
            animation: sparkleMove 40s linear infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes sparkleMove {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            border: 1px solid var(--accent-gold);
            border-radius: 50%;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(2) {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            border: 1px solid var(--accent-cyan);
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .floating-element:nth-child(3) {
            top: 50%;
            right: 20%;
            width: 80px;
            height: 80px;
            border: 1px solid var(--accent-gold);
            transform: rotate(45deg);
            animation-duration: 20s;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(40px, 10px) scale(1.05);
            }
        }
        
        /* Redirect countdown */
        .redirect-notice {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text-tertiary);
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .thank-you-title {
                font-size: 40px;
            }
            
            .thank-you-message {
                font-size: 18px;
                padding: 0 20px;
            }
            
            .thank-you-icon {
                width: 100px;
                height: 100px;
            }
            
            .redirect-notice {
                bottom: 20px;
                font-size: 12px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" class="check-circle"/>
                    <path d="M30 50 L45 65 L70 35" class="checkmark" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1 class="thank-you-title">Thank You</h1>
            
            <p class="thank-you-message">
                Your message has been received. We appreciate your interest in transforming your institution's hospitality infrastructure. 
                Our team will review your inquiry and respond within 24 hours.
            </p>
            
            <a href="/" class="back-home">Return Home</a>
        </div>
        
        <p class="redirect-notice">Redirecting to homepage in <span id="countdown">10</span> seconds...</p>
    </section>
    
    <!-- Script for countdown and redirect -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Countdown timer
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            
            const countdown = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    window.location.href = '/';
                }
            }, 1000);
            
            // Track thank you page visit
            if (typeof gtag !== 'undefined') {
                gtag('event', 'form_submission_complete', {
                    'event_category': 'Contact',
                    'event_label': 'Thank You Page'
                });
            }
            
            // Create celebration particles
            createCelebrationParticles();
        });
        
        function createCelebrationParticles() {
            const colors = ['#fbbf24', '#7dd3fc', '#fb923c'];
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    const size = Math.random() * 4 + 2;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight + 10;
                    
                    particle.style.cssText = `
                        position: fixed;
                        width: ${size}px;
                        height: ${size}px;
                        background: ${color};
                        border-radius: 50%;
                        left: ${startX}px;
                        top: ${startY}px;
                        pointer-events: none;
                        z-index: 1000;
                        box-shadow: 0 0 ${size * 2}px ${color};
                    `;
                    
                    document.body.appendChild(particle);
                    
                    // Animate particle
                    const duration = Math.random() * 3 + 2;
                    const endX = startX + (Math.random() - 0.5) * 200;
                    const endY = -10;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => particle.remove();
                }, i * 100);
            }
        }
    </script>
</body>
</html>
